<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            border: 1px solid #000;
            padding: 20px;
            width: 45%;
            position: relative;
        }

        .judul {
            background-color: #fff;
            padding: 0 10px;
            position: absolute;
            top: -10px;
            left: 10px;
        }

        table{
            text-align: left;
        }

        label {
            width: 260px;
            margin-bottom: 5px;
            white-space: nowrap; 
        }
        textarea {
            width: 100%;
            height: 100px; 
            box-sizing: border-box; 
        }

        td.tombol {
            text-align: center;
            padding-top: 20px; 
        }
    </style>
</head>
<body>
    <br>
    <div class="container">
        <div class="judul"><b>Form Pendaftaran Mahasiswa Baru</b></div>
        <form action="/proses.php" method="post">
        <table>
            <tr>
                <th><label for="namaLengkap">Nama Lengkap:</label></th>
                <td><input type="text" id="namaLengkap" name="namaLengkap" required></td>
            </tr>
            <tr>
                <th><label for="tempatTanggalLahir">Tempat, Tanggal Lahir:</label></th>
                <td>
                    <input type="text" id="tempatLahir" name="tempatLahir" required>
                    <input type="date" id="tanggalLahir" name="tanggalLahir" required><br>
                </td>
            </tr>
            <tr>
                <th><label for="agama"> Agama: </label></th>
                <td> 
                    <select id="Agama" name="Agama" required>
                        <option value="Islam"> Islam </option>
                        <option value="Kristen"> Kristen </option>
                        <option value="Hindu"> Hindu </option>
                        <option value="Budha"> Budha </option>
                        <option value="Konghucu"> Konghucu </option>
                        <option value="Katolik"> Katolik </option>
                    </select>
                </td>
            </tr>
            <tr>
                <th><label for="jenisKelamin">Jenis Kelamin:</label></th>
                <td>
                    <form>
                        <input type="radio" id="html" name="fav_language" value="HTML">
                        <label for="html"> Laki-Laki </label>
                        <input type="radio" id="css" name="fav_language" value="CSS">
                        <label for="css"> Perempuan </label>
                    </form>
                    
                </td>
            </tr>
            <tr>
                <th><label for="noIjazah">No. Ijazah SMA/MA:</label></th>
                <td><input type="text" id="noIjazah" name="noIjazah" required></td>
            </tr>
            <tr>
                <th><label for="foto">Foto (Ukuran File Maks. 20 KB):</label></th>
                <td><input type="file" id="foto" name="foto" accept="image/*" required></td>
            </tr>
            <tr>
                <th><label for="namaAyah">Nama Ayah:</label></th>
                <td><input type="text" id="namaAyah" name="namaAyah" required></td>
            </tr>
            <tr>
                <th><label for="namaIbu">Nama Ibu:</label></th>
                <td><input type="text" id="namaIbu" name="namaIbu" required></td>
            </tr>
            <tr>
                <th><label for="alamatRumah">Alamat Rumah:</label></th>
                <td><textarea id="alamatRumah" name="alamatRumah" required></textarea></td>
            </tr>
            <tr>
                <th><label for="noTelp">No. Telp:</label></th>
                <td><input type="tel" id="noTelp" name="noTelp" required></td>
            </tr>
            <tr>
                <th><label for="namaSekolahAsal">Nama Sekolah Asal:</label></th>
                <td><input type="text" id="namaSekolahAsal" name="namaSekolahAsal" required></td>
            </tr>
            <tr>
                <th><label for="namaSekolahAsal">Alamat Sekolah Asal:</label></th>
                <td><textarea type="text" id="alamatSekolahAsal" name="SekolahAsal" required></textarea></td>
            </tr>
            <tr>
                <th><label for="tahuinformasiinidari">Tahu Informasi Ini Dari : </label></th>
                <td>
                    <form>
                        <input type="checkbox" id="html" name="fav_language" value="HTML">
                        <label for="css"> Koran </label>
                        <input type="checkbox" id="css" name="fav_language" value="CSS">
                        <label for="css"> Website </label>
                        <input type="checkbox" id="css" name="fav_language" value="CSS">
                        <label for="css"> Televisi </label>
                        <input type="checkbox" id="css" name="fav_language" value="CSS">
                        <label for="css"> Radio </label>
                        <input type="checkbox" id="css" name="fav_language" value="CSS">
                        <label for="css"> Teman </label>
                    </form>
                </td>
            </tr>
            <tr>
                <td colspan="3" class="tombol"><input type="submit" value="Daftar"> <input type="reset" value="Reset"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
